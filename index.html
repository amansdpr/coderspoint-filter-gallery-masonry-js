<!DOCTYPE html>
<html>
<head>
	<title>Filter Portfolio</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="container">

		<div class="row">
			<div class="col">

				<!-- Step 1 -->
				<!-- Copy HTML Start -->
				<ul class="filter" id="filter">
					<li data-filter="all">All</li>
					<li data-filter="joba">Joba</li>
					<li data-filter="shapla">Shapla</li>
					<li data-filter="rose">Rose</li>
				</ul>

				<div class="cp-grid onload-masonry">
					<div class="cp-grid-item first-item joba shapla rose"></div>

					<div class="cp-grid-item joba"><img src="img/flower-1.jpg"></div>
					<div class="cp-grid-item shapla"><img src="img/flower-2.jpg"></div>
					<div class="cp-grid-item rose"><img src="img/flower-3.jpg"></div>
					<div class="cp-grid-item rose"><img src="img/flower-4.jpg"></div>
					<div class="cp-grid-item shapla joba rose"><img src="img/flower-6.jpg"></div>
					<div class="cp-grid-item shapla"><img src="img/flower-5.jpg"></div>
					<div class="cp-grid-item joba"><img src="img/flower-7.jpg"></div>
					<div class="cp-grid-item rose"><img src="img/flower-8.jpg"></div>
					<div class="cp-grid-item shapla joba rose"><img src="img/flower-9.jpg"></div>

				</div>
				<!-- Copy HTML End -->

			</div>
		</div>


	</div>






	<script src="js/jquery-3.5.1.min.js"></script>
	<!-- Step 2 Add Masonry js -->
	<script src="js/masonry-4.2.2.pkgd.min.js"></script>
	<!-- Step 3 Go to main.js -->
	<script src="js/main.js"></script>
</body>
</html>
